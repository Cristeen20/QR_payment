<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>McD Payment Request</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f8f9fa;
        color: #333;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        padding: 20px;
    }

    .container {
        max-width: 400px;
        width: 100%;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        text-align: center;
    }

    .logo {
        width: 80px;
        margin-bottom: 20px;
    }

    .title {
        font-size: 24px;
        font-weight: bold;
        color: #d32f2f;
        margin-bottom: 10px;
    }

    .message {
        font-size: 18px;
        color: #555;
        margin-bottom: 20px;
    }

    .payment-btn {
        background-color: #ffc107;
        color: #fff;
        border: none;
        padding: 15px 20px;
        font-size: 18px;
        border-radius: 5px;
        cursor: pointer;
        width: 100%;
        transition: background-color 0.3s;
    }

    .payment-btn:hover {
        background-color: #ffb300;
    }

    .qr-code {
        margin-top: 20px;
        border: 2px solid #d32f2f;
        padding: 10px;
        border-radius: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <img src="../static/mcd.png" alt="McD Logo" class="logo">
    <div class="title">McD Payment Request</div>
    <div class="message">Please scan the QR code to proceed with the payment for your order.</div>

    <form action="/generate_qr" method="post">
        <button type="submit" class="payment-btn">Show QR Code</button>
    </form>

    {% if qr_image %}
        <div class="qr-code">
            <img src="{{ qr_image }}" alt="QR Code" width="200">
        </div>
    {% endif %}
</div>

</body>
</html>
