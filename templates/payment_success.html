<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Success</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .success-message {
            font-size: 20px;
            margin: 20px;
            color: green;
        }
        .next-step-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .next-step-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<h1>Payment Successful</h1>
<p class="success-message">Your payment was successful! Now, proceed to create your NFT token.</p>

<!-- Button to go to the next step (NFT Token Creation) -->
<form action="/nft-token" method="GET">
    <button class="next-step-button" type="submit">Go to Token Creation</button>
</form>

</body>
</html>
